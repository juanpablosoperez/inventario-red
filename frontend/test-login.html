<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Sistema de Inventario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 20px 0; }
        input, button { padding: 10px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Test de Login</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Usuario: <input type="text" id="username" value="admin"></label>
        </div>
        <div class="form-group">
            <label>Contrase√±a: <input type="password" id="password" value="admin123"></label>
        </div>
        <button type="submit">Probar Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Funci√≥n simple de login sin dependencias externas
        async function testLogin(username, password) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">‚úÖ Login exitoso! Usuario: ${data.user.username}, Rol: ${data.user.role}</div>`;
                    
                    // Intentar redirigir
                    setTimeout(() => {
                        window.location.href = 'inventario.html';
                    }, 2000);
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">‚ùå Error: ${data.error || data.message}</div>`;
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
            }
        }
        
        // Configurar formulario
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            testLogin(username, password);
        });
        
        // Verificar que la p√°gina se carga
        console.log('‚úÖ P√°gina de prueba cargada');
        console.log('üîç Verificando API...');
        
        // Probar fetch b√°sico
        fetch('/api/health')
            .then(response => response.json())
            .then(data => console.log('üü¢ API Health:', data))
            .catch(error => console.error('üî¥ Error API:', error));
    </script>
</body>
</html>
