version: '3.8'

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: inventario_postgres_test
    environment:
      POSTGRES_DB: inventario_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"  # Puerto diferente para no conflictuar con desarrollo
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  app_test:
    build: .
    container_name: inventario_app_test
    environment:
      NODE_ENV: test
      DB_HOST: postgres_test
      DB_PORT: 5432
      DB_NAME: inventario_test
      DB_USER: postgres
      DB_PASSWORD: postgres123
      DB_SSL: false
      SESSION_SECRET: test-secret-key-for-testing-only
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres_test:
        condition: service_healthy
    restart: "no"
    command: ["npm", "test"]

volumes:
  postgres_test_data:
